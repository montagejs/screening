<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <title>Screening Control Room</title>
        
        <script src="../node_modules/montage/montage.js" data-package=".."></script>
        
        <!-- Socket.io include -->
        <script src="../socket.io/socket.io.js"></script>
        
        <!-- Code mirror stuff. We probably want a better way to include these. -->
        <script src="../common/codemirror2/lib/codemirror.js"></script>
        <link rel="stylesheet" href="../common/codemirror2/lib/codemirror.css">
        <script src="../common/codemirror2/mode/javascript/javascript.js"></script>
        <link rel="stylesheet" href="../common/codemirror2/theme/default.css">

        <script type="text/montage-serialization">
            {
                "owner": {
                    "module": "montage/ui/loader.reel",
                    "name": "Loader",
                    "properties": {
                        "mainModule": "control-room/main.reel"
                    }
                },

                "loadingPanel": {
                    "module": "montage/ui/loading-panel.reel",
                    "name": "LoadingPanel",
                    "properties": {
                        "element": {"#": "loadingPanel"}
                    },
                    "bindings": {
                        "initializedModuleCount": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "initializedModules.count()",
                            "oneway": true
                        },
                        "requiredModuleCount": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "requiredModules.count()",
                            "oneway": true
                        }
                    }
                }

            }
        </script>

        <style type="text/css">
            html,
            .montage-app-loaded {
                -webkit-transition: background-color 500ms ease-in-out;
                background-color: hsl(0,0%,98%);
            }

            .montage-app-loaded {
                -webkit-transition: none;
            }

            .montage-app-bootstrapping,
            .montage-app-loading {
                color: hsl(0,0%,100%);
                background-color: hsl(0,0%,0%);
            }

            .montage-app-bootstrapping {
                text-align: center;
                font: 16px/400px "Lucida Grande", Lucida, Verdana, sans-serif;
                text-shadow: 0 0px 6px hsla(200,100%,50%,.6);
            }

            #montage-app-bootstrapper {
                display: none;
            }

            .montage-app-bootstrapping #montage-app-bootstrapper {
                display: block;
            }

            #montage-app-loader {
                display: none;
            }

            .montage-app-loading #montage-app-loader {
                display: block;
            }

            .scriptManager {
                display: none;
            }

            .montage-app-loaded .scriptManager {
                display: block; /*FF hack - needs to be first*/
                display: -webkit-box;
            }

        </style>

    </head>
    <body>
        <div id="montage-app-bootstrapper" data-montage-id="montage-app-bootstrapper">
            <h1>Screening</h1>
        </div>
        <div id="montage-app-loader">
            <div id="loadingPanel" data-montage-id="loadingPanel"></div>
        </div>
    </body>
</html>
