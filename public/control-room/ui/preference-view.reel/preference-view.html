<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="preference-view.css">
        <script type="text/montage-serialization">
        {
            "preferencetextitem1": {
                "module": "control-room/ui/preference-text-item.reel",
                "name": "PreferenceTextItem",
                "properties": {

                },
                "bindings": {
                    "preferenceObject": {
                        "boundObject": {"@": "preference-repetition"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "preferencebooleanitem1": {
                "module": "control-room/ui/preference-boolean-item.reel",
                "name": "PreferenceBooleanItem",
                "properties": {

                },
                "bindings": {
                    "preferenceObject": {
                        "boundObject": {"@": "preference-repetition"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "preferenceselectitem1": {
                "module": "control-room/ui/preference-select-item.reel",
                "name": "PreferenceSelectItem",
                "properties": {

                },
                "bindings": {
                    "preferenceObject": {
                        "boundObject": {"@": "preference-repetition"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },
            "substitution1": {
                "module": "montage/ui/substitution.reel",
                "name": "Substitution",
                "properties": {
                    "element": {"#": "preferenceItem"},
                    "switchComponents": {
                        "text": {"@": "preferencetextitem1"},
                        "boolean": {"@": "preferencebooleanitem1"},
                        "select": {"@": "preferenceselectitem1"}
                    }
                },
                "bindings": {
                    "switchValue": {
                        "boundObject": {"@": "preference-repetition"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration.type",
                        "oneway": true
                    }
                }
            },
            "preferences-controller": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": true,
                    "automaticallyOrganizeObjects": true
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferences",
                        "oneway": true
                    }
                }
            },
            "preference-repetition": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "preference-repetition"},
                    "isSelectionEnabled": false,
                    "axis": "vertical",
                    "contentController": {"@": "preferences-controller"}
                }
            },
            "owner": {
                "module": "control-room/ui/preference-view.reel",
                "name": "PreferenceView",
                "properties": {
                    "element": {"#": "preferenceView"},
                    "preferenceRepetition": {"@" : "preference-repetition"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="preferenceView" class="preferenceView">
            <h1>Preferences</h1>
            <ul id="preference-repetition">
                <li id="preferenceItem"></li>
            </ul>
        </div>
    </body>
</html>
