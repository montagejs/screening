<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="script-search.css">
        <script type="text/montage-serialization">
        {
            "owner": {
                "module": "control-room/ui/script-search.reel",
                "name": "ScriptSearch",
                "properties": {
                    "element": {"#": "scriptSearch"},
                    "scriptSearchBox": {"@": "scriptSearchBox"},
                    "scriptSearchCombo": {"@": "scriptSearchCombo"}
                }
            },
            "scriptSearchCombo": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "searchScope"}
                }
            },
            "scriptSearchBox": {
                "module": "montage/ui/textfield.reel",
                "name": "Textfield",
                "properties": {
                    "element": {"#": "scriptSearchBox"}
                }
            },
            "searchButton": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "searchButton"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "searchActionEventListener"}
                    }
                ]
            },
            "searchActionEventListener": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "searchAction"
                }
            }
        }
        </script>
    </head>
    <body>
    <div id="scriptSearch" class="scriptSearch">
        <select id="searchScope" class="searchScope">
            <option value="name">Name</option>
            <option value="tags">Tags</option>
        </select>
        <input type="search" id="scriptSearchBox" class="scriptSearchBox" placeholder="Enter a name or tag">
        <button id="searchButton" class="button icon search primary big searchButton">Search</button>
    </div>
    </body>
</html>
