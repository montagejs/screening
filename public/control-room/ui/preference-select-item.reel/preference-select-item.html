<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="preference-select-item.css">
        <script type="text/montage-serialization">
        {
            "dynamictext1": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.name",
                        "oneway": true
                    }
                }
            },
            "optionsController": {
                "name": "ArrayController",
                "module": "montage/ui/controller/array-controller",
                "properties": {
                    "selectObjectsOnAddition": true,
                    "automaticallyOrganizeObjects": true
                },
                "bindings": {
                    "content": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.options",
                        "oneway": false
                    },
                    "selectedObjects.0": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.value",
                        "oneway": false
                    }
                }
            },
            "selectInput": {
                "module": "montage/ui/select-input.reel",
                "name": "SelectInput",
                "properties": {
                    "element": {"#": "value"},
                    "contentController": {"@": "optionsController"}
                }
            },
            "owner": {
                "module": "control-room/ui/preference-select-item.reel",
                "name": "PreferenceSelectItem",
                "properties": {
                    "element": {"#": "preferenceSelectItem"},
                    "optionsController": {"@": "optionsController"},
                    "selectInput": {"@": "selectInput"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="preferenceSelectItem" data-montage-id="preferenceSelectItem" class="preferenceSelectItem value">
            <label id="name" data-montage-id="name"></label>
            <select id="value" data-montage-id="value" class="value"></select>
        </div>
    </body>
</html>
