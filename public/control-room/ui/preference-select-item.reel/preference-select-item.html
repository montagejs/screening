<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="preference-select-item.css">
        <script type="text/montage-serialization">
        {
            "dynamictext1": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.name",
                        "oneway": true
                    }
                }
            },
            "combobox1": {
                "module": "control-room/ui/combo-box.reel",
                "name": "ComboBox",
                "properties": {
                    "element": {"#": "value"}
                },
                "bindings": {
                    "options": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.options",
                        "oneway": false
                    },
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.value",
                        "oneway": false
                    }
                }
            },
            "owner": {
                "module": "control-room/ui/preference-select-item.reel",
                "name": "PreferenceSelectItem",
                "properties": {
                    "element": {"#": "preferenceSelectItem"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="preferenceSelectItem" class="preferenceSelectItem value">
            <label id="name"></label>
            <select id="value" class="value" style="width:120px;"></select>
        </div>
    </body>
</html>
