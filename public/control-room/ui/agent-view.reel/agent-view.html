<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="agent-view.css">
        <script type="text/montage-serialization">
        {
            "dynamictext1": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "agentName"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "agent.info.friendlyName",
                        "oneway": true
                    }
                }
            },
            "agentHostText": {
                "prototype": "montage/ui/dynamic-text.reel",
                "properties": {
                    "element": {"#": "agentHost"}
                },
                "bindings": {
                    "value" : {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "agentHostString",
                        "oneway": true
                    }
                }
            },
            "owner": {
                "module": "control-room/ui/agent-view.reel",
                "name": "AgentView",
                "properties": {
                    "element": {"#": "agentView"},
                    "agentIcon": {"#": "agentIcon"},
                    "agentDelete": {"#": "agentDelete"},
                    "agentHostElement": {"#": "agentHost"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="agentView" data-montage-id="agentView" class="agentView">
            <button id="agentDelete" data-montage-id="agentDelete" title="Remove Agent" class="agentDelete">Ã—</button>
            <div id="agentIcon" data-montage-id="agentIcon" class="agentIcon"></div>
            <div id="agentName" data-montage-id="agentName" class="agentName"></div>
            <div id="agentHost" data-montage-id="agentHost" class="agentHost"></div>
        </div>
    </body>
</html>
