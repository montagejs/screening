<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="agent-webdriver-dialog.css">
        <script type="text/montage-serialization">
            {
                "owner": {
                    "module": "control-room/ui/agent-webdriver-dialog.reel",
                    "name": "AgentWebdriverDialog",
                    "properties": {
                        "element": {"#": "webdriverDialog"},
                        "browserName": {"@": "browserName"},
                        "crxFile": {"@": "crxFile"}
                    }
                 },

                "url": {
                    "module": "montage/ui/input-text.reel",
                    "name": "InputText",
                    "properties": {
                        "element": {"#": "url"}
                    },
                    "bindings": {
                        "value": {
                            "boundObject": {"@": "owner"},
                            "boundObjectPropertyPath": "url",
                            "oneway": false
                        }
                    }
                },

                "browserName": {
                    "module": "montage/ui/select.reel",
                    "name": "Select",
                    "properties": {
                        "element": {"#": "browserName"}
                    }
                },

                "crxFile": {
                    "prototype": "montage/ui/dynamic-element.reel",
                    "properties": {
                        "identifier": "crxFile",
                        "element": {"#": "crxFile"}
                    }
                },

                "ok": {
                    "module": "montage/ui/button.reel",
                    "name": "Button",
                    "properties": {
                        "identifier": "Ok",
                        "element": {"#": "ok"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ]
                },
                
                "cancel": {
                    "module": "montage/ui/button.reel",
                    "name": "Button",
                    "properties": {
                        "identifier": "Cancel",
                        "element": {"#": "cancel"}
                    },
                    "listeners": [
                        {
                            "type": "action",
                            "listener": {"@": "owner"}
                        }
                    ]
                }
            }
        </script>
    </head>

    <body>
        <div id="webdriverDialog" data-montage-id="webdriverDialog" class="webdriverDialog">
            <div id="content">
                <fieldset id="agentUrl">
                    <label for="url">URL</label>
                    <input type="text" id="url" data-montage-id="url"/>
                </fieldset>
                <fieldset id="agentBrowserName">
                    <label for="browserName">Browser</label>
                    <select id="browserName" data-montage-id="browserName">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                        <option value="internet explorer">Internet Explorer</option>
                    </select>
                </fieldset>
                <fieldset id="chromeExtension">
                    <label for="crxFile">Chrome Extension (Optional)</label>
                    <input type="file" id="crxFile" data-montage-id="crxFile" accept="application/x-chrome-extension" />
                </fieldset>
                <fieldset id="buttons" class="buttons">
                    <button id="cancel" data-montage-id="cancel">Cancel</button>
                    <button id="ok" data-montage-id="ok" class="blue">OK</button>
                </fieldset>
            </div>
        </div>
    </body>
</html>
