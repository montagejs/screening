<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="script-source-view.css">
        <script type="text/montage-serialization">
        {
            "dynamictext1": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "scriptSource.displayName",
                        "oneway": true
                    }
                }
            },
            "owner": {
                "module": "control-room/ui/script-source-view.reel",
                "name": "ScriptSourceView",
                "properties": {
                    "element": {"#": "scriptSource"}
                }
            }
        }
        </script>
    </head>
    <body>
        <!-- One line summary of a test script -->
        <div id="scriptSource" data-montage-id="scriptSource" class="scriptSource">
            <span id="name" data-montage-id="name" class="name"></span>
        </div>
    </body>
</html>
