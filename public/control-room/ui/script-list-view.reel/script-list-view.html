<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="script-list-view.css">
        <script type="text/montage-serialization">
        {
            "scriptSourceView": {
                "module": "control-room/ui/script-source-view.reel",
                "name": "ScriptSourceView",
                "properties": {
                    "element": {"#": "scriptSource"}
                },
                "bindings": {
                    "scriptSource": {
                        "boundObject": {"@": "scriptList"},
                        "boundObjectPropertyPath": "objectAtCurrentIteration",
                        "oneway": true
                    }
                }
            },

            "scriptList": {
                "module": "montage/ui/repetition.reel",
                "name": "Repetition",
                "properties": {
                    "element": {"#": "scriptList"},
                    "isSelectionEnabled": true,
                    "axis": "vertical"
                },
                "bindings": {
                    "contentController": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "scriptController",
                        "oneway": true
                    }
                }
            },

            "actioneventlistener1": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "createNewScript"
                }
            },
            "button1": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "newScript"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "actioneventlistener1"},
                        "capture": false
                    }
                ]
            },
            "actioneventlistener2": {
                "module": "montage/core/event/action-event-listener",
                "name": "ActionEventListener",
                "properties": {
                    "handler": {"@": "owner"},
                    "action": "downloadAllScripts"
                }
            },
            "button2": {
                "module": "montage/ui/button.reel",
                "name": "Button",
                "properties": {
                    "element": {"#": "downloadAll"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "actioneventlistener2"},
                        "capture": false
                    }
                ]
            },
            "scriptuploader1": {
                "module": "control-room/ui/script-uploader.reel",
                "name": "ScriptUploader",
                "properties": {
                    "element": {"#": "scriptUploader"}
                }
            },
            "scriptsearch1": {
                "module": "control-room/ui/script-search.reel",
                "name": "ScriptSearch",
                "properties": {
                    "element": {"#": "scriptSearch"}
                },
                "listeners": [
                    {
                        "type": "refreshScriptList",
                        "listener": {"@": "owner"},
                        "capture": false
                    }
                ]
            },
            "owner": {
                "module": "control-room/ui/script-list-view.reel",
                "name": "ScriptListView",
                "properties": {
                    "element": {"#": "scriptListView"},
                    "scriptUploader": {"@": "scriptuploader1"},
                    "scriptList": {"@": "scriptList"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="scriptListView" class="scriptListView">
            <div id="menuBar" class="menuBar">
                <div class="logo">Screening</div>
                <div id="menuButtons" class="menuButtons">
                    <button id="newScript" class="blue">New</button>
                    <button id="downloadAll" class="">Download All</button>
                </div>
            </div>
            <div id="scriptSearch"></div>
            <ul id="scriptList" class="scriptList flexFill">
                <li><div id="scriptSource" tabindex="0"></div></li>
            </ul>
            <div id="scriptUploader">Drag Script Here To Upload</div>
        </div>
    </body>
</html>
