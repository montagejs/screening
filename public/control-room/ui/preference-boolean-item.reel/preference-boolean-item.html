<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="preference-boolean-item.css">
        <script type="text/montage-serialization">
        {
            "dynamictext1": {
                "module": "montage/ui/dynamic-text.reel",
                "name": "DynamicText",
                "properties": {
                    "element": {"#": "name"}
                },
                "bindings": {
                    "value": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.name",
                        "oneway": true
                    }
                }
            },
            "toggle1": {
                "prototype": "montage/ui/toggle-button.reel",
                "properties": {
                    "element": {"#": "value"},
                    "pressedClass": "active",
                    "pressedLabel": "On",
                    "unpressedLabel": "Off"
                },
                "bindings": {
                    "pressed": {
                        "boundObject": {"@": "owner"},
                        "boundObjectPropertyPath": "preferenceObject.value",
                        "oneway": false
                    }
                }
            },
            "owner": {
                "module": "control-room/ui/preference-boolean-item.reel",
                "name": "PreferenceBooleanItem",
                "properties": {
                    "element": {"#": "preferenceBooleanItem"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div id="preferenceBooleanItem" data-montage-id="preferenceBooleanItem" class="preferenceBooleanItem">
            <label id="name" data-montage-id="name"></label><button class="btn" id="value" data-montage-id="value" type="checkbox">On</button>
        </div>
    </body>
</html>
